<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="icon"></div>
        <span>Job</span>Passcard
      </div>
      <nav>
        <div class="left">
          <a href="#">ABOUT US</a>
          <a href="#">PASSCARD</a>
          <a href="#">PROFILE</a>
        </div>
        <div class="right">
          <div class="icon"></div>
          <div class="icon"></div>
          <a href="">LOGIN</a>
          <p>|</p>
          <a href="">SIGN UP</a>
        </div>
      </nav>
    </header>

    <div class="hero">My Cart</div>

    <div class="main">
        <div class="main-left">
            <div class="box1">
                <div class="bin"></div>
                <div class="product"></div>
                <div class="description">
                    <h3>Google Docs</h3>
                    <div class="lv">
                        <div class="dot1">1</div>
                        <div class="dot2">2</div>
                        <div class="dot3">3</div>
                        <select>
                            <option>LV1-3</option>
                            <option>LV2-3</option>
                            <option>LV3-3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>

            <div class="box2">
                <div class="bin"></div>
                <div class="product"></div>
                <div class="description">
                    <h3>Google Slide</h3>
                    <div class="lv">
                        <div class="dot1">1</div>
                        <div class="dot2">2</div>
                        <div class="dot3">3</div>
                        <div class="dot4">4</div>
                        <select>
                            <option>LV1-3</option>
                            <option>LV2-3</option>
                            <option>LV3-3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>

        </div>
        <div class="main-right">
            
            <div class="info">Order Info</div>
            <div class="price">
                <p>Subtotal</p>
                <p>THB 300</p>
            </div>

            <div class="coupon">
                <div class="cpicon"></div>
                <input type="text" placeholder="Promotion code">
                <button>APPLY</button>
            </div>

            <div class="total">
                <p>Total payment</p>
                <h3>THB 300</h3>
            </div>

            <button class="checkout">LOG IN TO CHECKOUT</button>

        </div>
    </div>

  </body>
</html>
