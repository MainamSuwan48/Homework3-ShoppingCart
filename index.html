<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- logo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="icon" src="scroll-svgrepo-com.png" alt="scroll" />
        <span>Job</span>Passcard
      </div>

      <div class="left">
        <a href="#">ABOUT US</a>
        <a href="#">PASSCARD</a>
        <a href="#">PROFILE</a>
      </div>
      <div class="right">
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass" style="color: #f5f5f5"></i>
        </div>
        <div class="icon">
          <div class="cart">
          <i class="fa-solid fa-cart-shopping" style="color: #f5f5f5"></i>
          <div class="noti">1</div>
        </div>
        </div>
        <a href="">LOGIN</a>
        <p>|</p>
        <a href="">SIGN UP</a>
      </div>
    </header>

    <div class="hero">My Cart</div>
    <div class="line"></div>

    <div class="main">
      <div class="main-left">

        <div class="box1">
          <div class="bin">
            <i class="fa-regular fa-trash-can" style="color: #fdc908"></i>
          </div>
          <div class="product1">
            <div class="icon">
              <i class="fa-regular fa-file-lines" style="color: #85bbfb"></i>
            </div>
            <h2>Google Docs</h2>
            <h6>Used For business</h6>
          </div>
          <div class="description">
            <h3>Google Docs</h3>
            <div class="lv">
              <div class="dotbox">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
              </div>
              <select>
                <option>LV1-3</option>
                <option>LV2-3</option>
                <option>LV3-3</option>
              </select>
            </div>
            <p>THB 150</p>
          </div>
        </div>

        <div class="box2">
          <div class="bin">
            <i class="fa-regular fa-trash-can" style="color: #fdc908"></i>
          </div>
          <div class="product2">
            <div class="icon">
              <i class="fa-regular fa-file-powerpoint" style="color: #f3b955;"></i>
            </div>
            <h2>Google Slides</h2>
            <h6>Used For business</h6>
          </div>
          <div class="description">
            <h3>Google Slide</h3>
            <div class="lv">
              <div class="dotbox">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
              </div>
              <select>
                <option>LV1-3</option>
                <option>LV2-3</option>
                <option>LV3-3</option>
              </select>
            </div>
            <p>THB 150</p>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="info">Order Info</div>
        <div class="price">
          <p>Subtotal</p>
          <p>THB 300</p>
        </div>

        <div class="coupon">
          <div class="cp-icon">
            <i class="fa-solid fa-ticket" style="color: #fdc908"></i>
          </div>
          <input type="text" placeholder="Promotion code" />
          <button>APPLY</button>
        </div>

        <div class="line"></div>

        <div class="total">
          <p>Total payment</p>
          <h3>THB 300</h3>
        </div>

        <button class="checkout">LOG IN TO CHECKOUT</button>
      </div>
    </div>
  </body>
</html>
